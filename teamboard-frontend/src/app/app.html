<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="coffee-title display-4 fw-bold">TeamBoard Coffee ☕</h1>
  </div>

  <div *ngIf="!currentUser" class="card coffee-card mb-4 p-4 text-center shadow-sm">
    <h4 class="coffee-text fw-bold">{{ isRegisterMode ? 'Stwórz konto' : 'Zaloguj się' }}</h4>
    <div class="d-flex flex-column align-items-center mt-3">
      <input #uName type="text" class="form-control w-50 rounded-pill mb-2" placeholder="Nazwa użytkownika">
      <input #uPass type="password" class="form-control w-50 rounded-pill mb-2" placeholder="Hasło">
      <button (click)="handleAuth(uName.value, uPass.value)" class="btn btn-coffee px-5">
        {{ isRegisterMode ? 'Zarejestruj' : 'Zaloguj' }}
      </button>
      <a (click)="isRegisterMode = !isRegisterMode" class="mt-3 small" style="cursor: pointer;">Zmień tryb</a>
    </div>
  </div>

  <div *ngIf="currentUser" class="card coffee-card mb-5 p-4 shadow-sm">
    <div class="d-flex justify-content-between mb-3">
      <h4 class="coffee-text fw-bold">Witaj, {{ currentUser }}!</h4>
      <button (click)="logout()" class="btn btn-sm btn-outline-danger">Wyloguj</button>
    </div>
    <div class="row g-3">
      <div class="col-md-6"><input [(ngModel)]="newAd.title" class="form-control" placeholder="Tytuł spotkania"></div>
      <div class="col-md-6"><input [(ngModel)]="newAd.category" class="form-control" placeholder="Miasto"></div>
      <div class="col-12"><textarea [(ngModel)]="newAd.description" class="form-control" placeholder="Opisz wyjście (min. 10 znaków)"></textarea></div>
      <div class="col-12 text-end"><button (click)="saveAd()" class="btn btn-coffee px-5">Opublikuj ☕</button></div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let ad of ads; trackBy: trackByAdId">
      <div class="card h-100 coffee-card border-0 shadow-sm">
        <div class="card-body p-4 d-flex flex-column">
          <div class="d-flex justify-content-between mb-2">
            <h5 class="fw-bold coffee-text">{{ ad.title }}</h5>
            <button *ngIf="ad.author === currentUser" (click)="removeAd(ad.id)" class="btn btn-sm btn-outline-danger">Usuń</button>
          </div>
          <p class="text-muted">{{ ad.description }}</p>
          <div class="mt-auto pt-2 border-top">
            <p class="small text-muted">Autor: <strong>{{ ad.author }}</strong> | {{ ad.category }}</p>
            <button (click)="markAsPresent(ad)"
                    [disabled]="ad.author === currentUser || ad.participantNames?.includes(currentUser)"
                    class="btn btn-coffee w-100">
              {{ ad.participantNames?.includes(currentUser) ? 'Dołączono ✓' : 'Dołącz ☕' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
