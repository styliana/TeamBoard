<div class="container py-5">

  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold coffee-title">
      <i class="bi bi-cup-hot-fill me-2"></i> TeamBoard Coffee
    </h1>
    <p class="lead text-muted">Gdzie kod spotyka się z kofeiną. Znajdź swoją parę!</p>
  </div>

  <div class="alert coffee-alert shadow-sm mb-5 d-flex align-items-center">
    <i class="bi bi-info-circle-fill me-3 fs-4"></i>
    <div>
      <strong>Status Kawiarni:</strong> Pobranych ogłoszeń: <span class="badge bg-brown ms-2">{{ ads.length }}</span>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let ad of ads">
      <div class="card h-100 coffee-card border-0 shadow-sm">
        <div class="card-body p-4 d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h5 class="card-title fw-bold coffee-text mb-0 pe-3">{{ ad.title }}</h5>
            <span class="badge bg-brown rounded-pill px-3 py-2">
              <i class="bi bi-geo-alt-fill me-1"></i> {{ ad.category }}
            </span>
          </div>
          <p class="card-text text-muted flex-grow-1">{{ ad.description }}</p>
          <button class="btn btn-coffee w-100 mt-3 fw-bold">
            <i class="bi bi-cup-fill me-2"></i> Aplikuj na kawę
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
